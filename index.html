<!DOCTYPE html>
<html>
<head>
    <title>Click Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex flex-col items-center justify-center h-screen bg-purple-500">
        <h1 class="text-3xl font-bold mb-4">Click To Count</h1>
        <button id="count-btn" class="bg-red-700 hover:bg-red-900 border-spacing-7 text-white font-bold py-2 px-4 rounded">
            Click here!!
        </button>
        <p id="count-text" class="mt-4 text-xl font-bold">0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
